<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>whatstheweather</title>
        <meta name="description" content="small weather app by Roland Budai">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
     

        <p class="move">In <span class="location-timezone"> Location</span> the weather is going to be <span class="daily-forecast">...</span></p>

        <br><br>

        <p>At the moment the weather is <span class="temperature-description"> Jó idő van </span> </p>

        <br><br>

        <p>There is <span class="temperature-degree">30</span>° Celsius </p>

        <br><br>

        <p>The air-pressure is <span class="air-pressure"> 1000 </span> hPa </p>

        <br><br>
        
        <p>The current humidity is <span class="humidity">00</span>%</p>

        <script src="js/app.js" async defer></script>
    </body>
</html>
