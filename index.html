    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>whatstheweather</title>
        <meta name="description" content="small weather app by rolandbudai">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1></h1>
      
        <div class="location">
            <h4>In</h4>
            <h1 class="location-timezone">Location</h1>
            <span>the weather is going to be</span>
            <div class="forecast">
                <h4 class="daily-forecast">...</h4>
            </div>
        </div>
        <br>

        <div class="temperature">
            <br>
            <p>The air-pressure is</p>
            <div class="pressure">
                <h3 class="air-pressure">1000</h3>
                <span>hPa</span>
            </div>
            <br><br>

            <p>At the moment the weather is</p>
            <div class="temperature-description">Jó idő van</div>
            <span>and there is</span>
            <div class="degree-section">
                <h2 class="temperature-degree">30</h2>
                <span>° Celsius</span>
            </div>
        </div>



        <script src="js/app.js" async defer></script>
    </body>
</html>
